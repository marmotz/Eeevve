containers:
    marvin_irc:
        image: bfirsh/ircd
        run:
            publish: ["6667:6667"]
            detach: true

    marvin_mongodb:
        image: dockerfile/mongodb
        run:
            volume: [".docker/data/mongodb:/data/db"]
            publish: ["27017:27017", "28017:28017"]
            detach: true

    marvin_web:
        dockerfile: .docker/dockerfiles/web
        image: marvin/web
        run:
            volume: [".:/var/www/app"]
            publish: ["80:80"]
            link: ["marvin_mongodb:mongodb"]
            detach: true
            # interactive: true
            # tty: true

    marvin_bot_dev:
        dockerfile: .docker/dockerfiles/bot
        image: marvin/bot
        run:
            volume: [".:/data", ".docker/logs/bot:/var/log/bot"]
            link: ["marvin_mongodb:mongodb", "marvin_irc:irc"]
            detach: true
            # interactive: true
            # tty: true

    marvin_bot_prod:
        dockerfile: .docker/dockerfiles/bot
        image: marvin/bot
        run:
            volume: [".:/data", ".docker/logs/bot:/var/log/bot"]
            link: ["marvin_mongodb:mongodb"]
            detach: true

groups:
  dev: ["marvin_irc", "marvin_mongodb", "marvin_bot_dev", "marvin_web"]
  prod: ["marvin_mongodb", "marvin_bot_prod"]
